<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8" />
    <title>Contact | Chris Armata</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.0/css/bootstrap.min.css"
      integrity="sha384-PDle/QlgIONtM1aqA2Qemk5gPOE7wFq8+Em+G/hmo5Iq0CCmYZLv3fVRDJ4MMwEA"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.0/js/bootstrap.min.js"
      integrity="sha384-7aThvCh9TypR7fIc2HV4O/nFMVCBwyIUKL8XCtKE+8xgCgl/PQGuFsvShjr74PBp"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <header
      class="navbar navbar-expand-md navbar-light bg-light fixed-top"
      id="masthead"
    >
      <div class="container">
        <a class="navbar-brand" href="index.html" id="logo">Chris Armata</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="nav-link" href="index.html">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="portfolio.html">Portfolio</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="contact.html">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </header>

    <div id="main-container" class="container">
      <section class="main-section">
        <div class="row">
          <div class="col-12">
            <h1>Contact</h1>
          </div>
        </div>
        <div class="row">
          <div class="col-12 col-md-6">
            <form id="contact-form">
              <ul>
                <li>
                  <label for="name">Name</label>
                  <input
                    type="text"
                    id="name"
                    name="name"
                    placeholder="John Smith"
                    required="required"
                  />
                </li>
                <li>
                  <label for="email">Email</label>
                  <input
                    type="email"
                    id="email"
                    name="email"
                    placeholder="example@gmail.com"
                    required="required"
                  />
                </li>
                <li>
                  <label for="message">Message</label>
                  <textarea
                    id="message"
                    name="message"
                    required="required"
                  ></textarea>
                </li>
              </ul>
              <input type="submit" />
            </form>
          </div>
        </div>
      </section>
    </div>

    <footer class="footer mt-auto">
      <div class="container">
        <span>Copyright &copy; 2019 Chris Armata</span>
      </div>
    </footer>
  </body>
</html>
